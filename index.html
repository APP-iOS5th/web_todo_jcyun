<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="mt-5 text-center">Todo List</h1>
                <div class="input-group mb-3 mt-3">
                    <div class="d-flex border p-1">
                        <input type="text" class="form-control border-0" id="todoInput" placeholder="New task">
                        <button value="clear" onclick="reset()">Clear</button>
                    </div>
                    <button class="btn btn-primary" id="addTodo">Add</button>
                </div>
                <ul class="list-group" id="todoList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            loadTodos()
        })

        document.getElementById('addTodo').addEventListener('click', function () {
            var value = document.getElementById('todoInput').value
            if (value) {
                addTodo(value)
                document.getElementById('todoInput').value = ''
                storeTodos()
            }
        })

        function reset () {
            document.querySelectorAll("input[type=text]")[0].value = "";
        }

        function addTodo (text) {
            var list = document.getElementById('todoList')

            var item = document.createElement('li')
            item.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center')

            var label = document.createElement('label')
            label.classList.add('form-check-label', 'me-3', 'text-start')
            label.innerText = text

            var checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            checkbox.classList.add('form-check-input')
            checkbox.addEventListener('click', function () {
                storeTodos()
            })

            var removeButton = document.createElement('button')
            removeButton.innerText = 'Remove'
            removeButton.classList.add('btn', 'btn-danger', 'btn-sm')
            removeButton.addEventListener('click', function () {
                item.parentNode.removeChild(item)
                storeTodos()
            })

            item.appendChild(checkbox)
            item.appendChild(label)
            item.appendChild(removeButton)
            list.appendChild(item)
        }

        function storeTodos () {
            var todos = []
            var todoList = document.getElementById('todoList')
            for (var i = 0; i < todoList.children.length; i++) {
                todos.push(todoList.children[i].innerText.replace('Remove', '').trim())
            }
            console.log(todos)
            localStorage.setItem('todos', JSON.stringify(todos))
        }

        function loadTodos () {
            var todos = JSON.parse(localStorage.getItem('todos'))
            if (todos) {
                todos.forEach(function (todo) {
                    addTodo(todo)
                })
            }
        }

        function addTodoWithCheckbox (text, isChecked) {
            var list = document.getElementById('todoList')

            var item = document.createElement('li')
            item.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center')

            var label = document.createElement('label')
            label.classList.add('form-check-label', 'me-3', 'text-start') // Apply 'text-start' class here
            label.innerText = text

            var checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            checkbox.classList.add('form-check-input')
            checkbox.checked = isChecked
            checkbox.addEventListener('click', function () {
                storeTodos()
            })

            var removeButton = document.createElement('button')
            removeButton.innerText = 'Remove'
            removeButton.classList.add('btn', 'btn-danger', 'btn-sm')
            removeButton.addEventListener('click', function () {
                item.parentNode.removeChild(item)
                storeTodos()
            })

            item.appendChild(checkbox)
            item.appendChild(label)
            item.appendChild(removeButton)
            list.appendChild(item)
        }
    </script>
</body>

</html>
